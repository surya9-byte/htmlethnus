<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center" style="color:blue;">Registration form </h1>
    <table border="1" align="center">
        <tr>
            <td>First Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td>Re-enter Password</td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td rowspan="2">Gender</td>
            <td><input type="radio">Male</td>
            <tr><td><input type="radio">Female</td></tr>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="address" rows="4" cols="35"></textarea></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Country </td>
            <td><select>
                <option value="Country">Choose your country</option>
                <option value="Country">India</option>
                <option value="Country">USA</option></select></td>
        </tr>
        <tr>
            <td>Languages known</td>
            <td><input type="checkbox">English
            <input type="checkbox">Kannada
            <input type="checkbox">Hindi
            <input type="checkbox">Telugu</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-left: 228px;">Login in to <a href="https://ethnus.com" target="_blank">Ethnus</a> website</td>
        </tr>
    </table>
    <br>
    <center><button>Register</button></center>
</body>
</html>
